<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="

<body>
  <div id="todoList" class="list">
  </div>

  <form class="input-form" id="addTodoForm">
    <input type="text" id="inputTodo">
    <input type="submit" id="btnAddTodo" value="ADD">
  </form>

  <script type="text/template" id="todoTemplate">
    <div class="{{classTodoItem}}" data-id="{{id}}">
      {{todoText}}      
      <span class="del-btn">X</span>
    </div>
  </script>

</body>
